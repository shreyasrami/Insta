{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instag</title>
    <link rel="icon" href="{% static 'images/instag.png' %}" type="image/png">
    <link rel='stylesheet' href="{% static 'js/jquery-ui/jquery-ui.css' %}">
    <link rel='stylesheet' href="{% static 'js/jquery-ui/jquery-ui.structure.css' %}">
    <link rel='stylesheet' href="{% static 'js/jquery-ui/jquery-ui.theme.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.13.0-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      .form-container{
        background-color: white;
        min-height:350px;
        min-width:280px;
        padding:20px;
        border: solid 2px #e6e6e6;
      }
      body{
        background-color: #eee;
      }
      .footer{
        min-height:70px;
        min-width:280px;
        background-color: white;
        border: solid 2px #e6e6e6;
        text-align: center;
        padding-top: 2.5vh;
      }
      .btn{
        margin-top: 10vh;
      }
      .main{
        padding-top: 10vh;
      }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3 main">
                <form class = "form-container" action="/" method="POST">
                  {% csrf_token %}
                  {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                  {% endif %}
                  
                    <div style="display: grid;justify-content:center;padding-bottom:25px;">
                      <h3 style="font-family:cursive;font-weight:bold;">Instag</h3>
                    </div>
                  
                    <div class="form-group input-box">
                      <input type="text" class="form-control cl" id="ue" name="username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control cl" id="pd" name="password" placeholder="Password" required>
                    </div>
                    
                    <button id="ln" type="submit" class="btn btn-primary btn-block" disabled>Login</button><br>
                    
                    <div class="alert {{message_class}}">{{message}}</div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center" style="padding-top: 5vh;">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="footer">
              <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
          </div>
        </div>
    </div>

    

    <script src = "{% static 'js/jquery/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-ui/jquery-ui.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
      $(function(){
        $('#ln').css('cursor','default')
        var us = $('#ue')
        var pd = $('#pd')
        
        $('.cl').keyup(function(){
            if($.trim(us.val()) != ''){
                if($.trim(pd.val()).length >= 6){
                    $('#ln').prop('disabled',false)
                    $('#ln').css('cursor','pointer')
                }else{
                    $('#ln').prop('disabled',true)
                    $('#ln').css('cursor','default')
                }
            }else{
                $('#ln').prop('disabled',true)
                $('#ln').css('cursor','default')
            }
        })
      })
      
    </script>
</body>
</html>
